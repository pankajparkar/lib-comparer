<svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for a shiny, metallic frame -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d1d5db" /> <!-- gray-300 -->
      <stop offset="50%" stop-color="#9ca3af" /> <!-- gray-400 -->
      <stop offset="100%" stop-color="#d1d5db" />
    </linearGradient>
    <!-- Gradient for a classic dark wood or plastic handle -->
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4b5563" /> <!-- gray-600 -->
      <stop offset="50%" stop-color="#1f2937" /> <!-- gray-800 -->
      <stop offset="100%" stop-color="#4b5563" />
    </linearGradient>
    <!-- Radial gradient for the glass lens to give it depth and a slight reflection -->
    <radialGradient id="lensGradient" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.4)" />
      <stop offset="70%" stop-color="rgba(229, 231, 235, 0.2)" />
      <stop offset="100%" stop-color="rgba(156, 163, 175, 0.3)" />
    </radialGradient>
  </defs>

  <!-- Main group for the entire logo -->
  <g transform="translate(2, 2)">
    <!-- Magnifying Glass (lens stationary; handle rotated so it does not intrude) -->
    <g transform="translate(10, 10)">
      <!-- Lens frame -->
      <circle cx="0" cy="0" r="8" fill="none" stroke="url(#frameGradient)" stroke-width="2.5" />
      <!-- Glass -->
      <circle cx="0" cy="0" r="6.5" fill="url(#lensGradient)" />
      <!-- Highlight -->
      <path d="M -5 -2 A 5 5 0 0 1 -2 -5" stroke="rgba(255,255,255,0.85)" stroke-width="1" fill="none" stroke-linecap="round" />
      <!-- Magnified text -->
      <text x="0" y="2" font-family="monospace, sans-serif" font-size="6" font-weight="bold" fill="#facc15" text-anchor="middle" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.25);">JS</text>
      <!-- Handle group: rotate around lens center; start exactly at outer frame edge (r=8) so it appears attached, not inside -->
      <g transform="rotate(40 0 0)">
        <!-- Connector ring (small joint) tangential to frame -->
        <circle cx="8.6" cy="0" r="1.2" fill="#374151" stroke="#1f2937" stroke-width="0.4" />
        <!-- Handle shaft (slightly tapered illusion using stroke) -->
        <path d="M 9.6 0 L 16.6 0" stroke="url(#handleGradient)" stroke-width="2.6" stroke-linecap="round" />
        <!-- Handle subtle edge highlight -->
        <path d="M 9.9 -0.7 L 16.2 -0.7" stroke="rgba(255,255,255,0.18)" stroke-width="0.5" stroke-linecap="round" />
      </g>
    </g>

    <!-- Panda Detective (re-positioned and slightly adjusted) -->
    <g transform="translate(5, 6)">
      <!-- Head -->
      <circle cx="0" cy="0" r="5" fill="#f3f4f6" /> <!-- gray-100 -->
      
      <!-- Ears -->
      <circle cx="-4" cy="-4" r="2.2" fill="#1f2937" /> <!-- gray-800 -->
      <circle cx="4" cy="-4" r="2.2" fill="#1f2937" />
      
      <!-- Eye Patches -->
      <ellipse cx="-2.2" cy="-0.5" rx="1.8" ry="2.2" fill="#1f2937" transform="rotate(-15 -2.2 -0.5)" />
      <ellipse cx="2.2" cy="-0.5" rx="1.8" ry="2.2" fill="#1f2937" transform="rotate(15 2.2 -0.5)" />
      
      <!-- Eyes (small white dots) -->
      <circle cx="-2.5" cy="-0.8" r="0.5" fill="white" />
      <circle cx="2.5" cy="-0.8" r="0.5" fill="white" />
      
      <!-- Nose -->
      <path d="M 0 1.2 C -0.5 1.2 -0.8 0.8 -0.8 0.5 C -0.8 0.2 -0.5 0 0 0 C 0.5 0 0.8 0.2 0.8 0.5 C 0.8 0.8 0.5 1.2 0 1.2 Z" fill="#111827" /> <!-- gray-900 -->
      
      <!-- Mouth -->
      <path d="M -1 2 Q 0 2.5 1 2" stroke="#4b5563" stroke-width="0.4" fill="none" stroke-linecap="round" />
    </g>
  </g>
</svg>

