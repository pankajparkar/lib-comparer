<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panda detective looking through magnifying glass (much larger) -->
  <g transform="translate(60, 60)">
    <!-- Panda body (much larger) -->
    <ellipse cx="0" cy="25" rx="20" ry="25" fill="currentColor" opacity="0.1"/>
    
    <!-- Panda head (tilted to look through magnifying glass) -->
    <g transform="rotate(-8 0 -8)">
      <circle cx="0" cy="-8" r="16" fill="currentColor" opacity="0.1"/>
      
      <!-- Panda ears (much larger) -->
      <circle cx="-8" cy="-18" r="5" fill="currentColor" opacity="0.8"/>
      <circle cx="8" cy="-18" r="5" fill="currentColor" opacity="0.8"/>
      
      <!-- Panda eye patches (much larger) -->
      <ellipse cx="-5" cy="-8" rx="4" ry="5" fill="currentColor" opacity="0.8"/>
      <ellipse cx="5" cy="-8" rx="4" ry="5" fill="currentColor" opacity="0.8"/>
      
      <!-- Serious focused eyes looking through magnifying glass -->
      <ellipse cx="-5" cy="-7" rx="1.2" ry="0.8" fill="currentColor" opacity="0.1"/>
      <ellipse cx="5" cy="-7" rx="1.2" ry="0.8" fill="currentColor" opacity="0.1"/>
      <ellipse cx="-4.5" cy="-7" rx="0.6" ry="0.4" fill="currentColor" opacity="0.8"/>
      <ellipse cx="5.5" cy="-7" rx="0.6" ry="0.4" fill="currentColor" opacity="0.8"/>
      
      <!-- Serious eyebrows -->
      <path d="M-7 -9 L-3 -8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
      <path d="M3 -8.5 L7 -9" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Panda nose (much larger) -->
      <ellipse cx="0" cy="-3" rx="1.2" ry="0.8" fill="currentColor" opacity="0.8"/>
      
      <!-- Serious mouth (straight line) -->
      <path d="M-3 -1 L3 -1" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    </g>
    
    <!-- Magnifying glass positioned for panda to look through -->
    <g transform="translate(20, -5)">
      <!-- Handle -->
      <path d="M0 0 L-15 15" stroke="#8b4513" stroke-width="6" stroke-linecap="round"/>
      
      <!-- Lens -->
      <circle cx="0" cy="0" r="15" fill="none" stroke="#8b4513" stroke-width="6"/>
      <circle cx="0" cy="0" r="10" fill="rgba(255,255,255,0.2)"/>
      
      <!-- JS text inside the lens -->
      <text x="0" y="3" font-family="monospace" font-size="8" font-weight="bold" fill="#f1c40f" text-anchor="middle">
        JS
      </text>
    </g>
    
    <!-- Additional code symbols -->
    <g transform="translate(-25, 15)">
      <text x="0" y="0" font-family="monospace" font-size="8" font-weight="bold" fill="#f1c40f" opacity="0.8">
        &lt;
      </text>
    </g>
    
    <g transform="translate(25, 15)">
      <text x="0" y="0" font-family="monospace" font-size="8" font-weight="bold" fill="#f1c40f" opacity="0.8">
        &gt;
      </text>
    </g>
  </g>
  
  <!-- Animated sparkle effects -->
  <g opacity="0.8">
    <circle cx="90" cy="30" r="2" fill="#f1c40f">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="85" r="1.5" fill="#f1c40f">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.5;2.5;1.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="95" r="1" fill="#f1c40f">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="25" r="1.2" fill="#f1c40f">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.2;2.2;1.2" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle code lines in background -->
  <g opacity="0.1">
    <line x1="10" y1="10" x2="30" y2="10" stroke="white" stroke-width="1"/>
    <line x1="10" y1="15" x2="25" y2="15" stroke="white" stroke-width="1"/>
    <line x1="90" y1="110" x2="110" y2="110" stroke="white" stroke-width="1"/>
    <line x1="95" y1="105" x2="110" y2="105" stroke="white" stroke-width="1"/>
  </g>
</svg>
