<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Panda detective looking through magnifying glass -->
  <g transform="translate(20, 20)">
    <!-- Panda body (larger oval) -->
    <ellipse cx="0" cy="10" rx="8" ry="10" fill="currentColor" opacity="0.1"/>
    
    <!-- Panda head (tilted slightly to look through magnifying glass) -->
    <g transform="rotate(-5 0 -3)">
      <circle cx="0" cy="-3" r="7" fill="currentColor" opacity="0.1"/>
      
      <!-- Panda ears (larger) -->
      <circle cx="-4" cy="-8" r="2.5" fill="currentColor" opacity="0.8"/>
      <circle cx="4" cy="-8" r="2.5" fill="currentColor" opacity="0.8"/>
      
      <!-- Panda eye patches (larger) -->
      <ellipse cx="-2.5" cy="-4" rx="2" ry="2.5" fill="currentColor" opacity="0.8"/>
      <ellipse cx="2.5" cy="-4" rx="2" ry="2.5" fill="currentColor" opacity="0.8"/>
      
      <!-- Serious focused eyes looking through magnifying glass -->
      <ellipse cx="-2.5" cy="-3.5" rx="0.6" ry="0.4" fill="currentColor" opacity="0.1"/>
      <ellipse cx="2.5" cy="-3.5" rx="0.6" ry="0.4" fill="currentColor" opacity="0.1"/>
      <ellipse cx="-2.3" cy="-3.5" rx="0.3" ry="0.2" fill="currentColor" opacity="0.8"/>
      <ellipse cx="2.7" cy="-3.5" rx="0.3" ry="0.2" fill="currentColor" opacity="0.8"/>
      
      <!-- Serious eyebrows -->
      <path d="M-3.5 -4.5 L-1.5 -4.2" stroke="currentColor" stroke-width="0.8" stroke-linecap="round" opacity="0.8"/>
      <path d="M1.5 -4.2 L3.5 -4.5" stroke="currentColor" stroke-width="0.8" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Panda nose (larger) -->
      <ellipse cx="0" cy="-1.5" rx="0.6" ry="0.4" fill="currentColor" opacity="0.8"/>
      
      <!-- Serious mouth (straight line) -->
      <path d="M-1.5 -0.5 L1.5 -0.5" stroke="currentColor" stroke-width="0.8" stroke-linecap="round" opacity="0.8"/>
    </g>
    
    <!-- Magnifying glass positioned for panda to look through -->
    <g transform="translate(8, -2)">
      <!-- Handle -->
      <path d="M0 0 L-6 6" stroke="#8b4513" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Lens -->
      <circle cx="0" cy="0" r="6" fill="none" stroke="#8b4513" stroke-width="3"/>
      <circle cx="0" cy="0" r="4" fill="rgba(255,255,255,0.2)"/>
      
      <!-- JS text inside the lens -->
      <text x="0" y="1.5" font-family="monospace" font-size="4" font-weight="bold" fill="#f1c40f" text-anchor="middle">
        JS
      </text>
    </g>
  </g>
  
  <!-- Small sparkle effects -->
  <circle cx="32" cy="8" r="0.8" fill="#f1c40f" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="32" r="0.6" fill="#f1c40f" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>